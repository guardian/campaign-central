machine:
  timezone: UTC
  java:
    version: oraclejdk8
  node:
    version: 8.5.0
  environment:
    SBT_VERSION: 1.0.2
    NODE_ENV: production
  pre:
    - mkdir ~/.coursier

# Collect build artifacts
general:
  artifacts:
    - target/riffraff

dependencies:
  # Cache the resolution-cache and build streams to speed things up
  cache_directories:
    - ~/.ivy2/cache
    - ~/.sbt
    - ~/.coursier
    - ~/.cache/yarn
    - target/resolution-cache
    - target/streams
    - project/target/resolution-cache
    - project/target/streams
    - node_modules
  # Compile all sources
  override:
    - yarn install
    - yarn run build
    - yarn run build-icons
    - sbt test:compile
  pre:
    - wget --output-document=$HOME/bin/sbt-launch.jar http://central.maven.org/maven2/org/scala-sbt/sbt-launch/"$SBT_VERSION"/sbt-launch-"$SBT_VERSION".jar
    - echo "java $SBT_OPTS -jar \`dirname \$0\`/sbt-launch.jar \"\$@\"" > $HOME/bin/sbt
    - chmod u+x $HOME/bin/sbt
    - which sbt
    - sbt sbtVersion

test:
  override:
    - sbt test
  # Copy test reports to Circle test reports dir then package app for deploy
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
deployment:
  riffraff_upload:
    branch: /.*/
    commands:
      - sbt riffRaffUpload
